<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="../css/account.css">
    <script src="../js/accountArt.js" defer></script>
</head>

<body>
    <header>
        <div class="logo">
            <a href="homeArtigiano.html">
                <h1>ARTIGIANATO ONLINE</h1>
            </a>
        </div>
        <div class="search-bar">
            <select>
                <option>FILTRI</option>
            </select>
            <input type="text" placeholder="Cerca...">
        </div>
        <div class="buttons">
            <button><i class="fas fa-bell"></i> Notifiche</button>
            <a href="Magazzino.html">
                <button><i class="fas fa-warehouse"></i> Magazzino</button>
            </a>
            <div class="dropdown">
                <button><i class="fas fa-user"></i> Account</button>
                <div class="dropdown-content">
                    <a href="accountArt.html">Il mio Account</a>
                    <a href="gestioneOrd.html">Gestione ordini</a>
                    <a href="caricaProdotti.html">Vendi prodotti</a>
                    <a href="logout.html">Esci</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="barraLaterale">
            <div class="account-info">
                <h2>Benvenuto, <span id="user-name">Caricamento...</span>!</h2>
                <h3>Impostazioni</h3>
                <ul>
                    <li><a href="#profilo-form">Profilo</a></li>
                    <li><a href="#password">Cambia password</a></li>
                    <li><a href="#contatti">Contatti</a></li>
                    <li><a href="#indirizzo">Indirizzi</a></li>
                    <li><a href="#metodo-di-pagamento">Pagamento</a></li>
                </ul>
            </div>
            <a href="homeArtigiano.html" class="back-button">Torna alla home</a>
        </div>

        <div class="contenutoPrincipale">
            <!-- Profilo -->
            <fieldset id="profilo-form-fieldset">
                <legend>Profilo</legend>
                <form id="profilo-form">
                    <label for="nome">Nome negozio:</label>
                    <input type="text" id="nome" name="nome" disabled><br><br>

                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" disabled><br><br>

                    <label for="cognome">Cognome:</label>
                    <input type="text" id="cognome" name="cognome" disabled><br><br>

                    <label for="datanascita">Data di nascita:</label>
                    <input type="date" id="datanascita" name="datanascita" disabled><br><br>

                    <button type="button" class="edit-btn">Modifica</button>
                    <button type="submit" class="save-btn" style="display:none;">Salva</button>
                </form>
            </fieldset >
            <fieldset id="password">
                <legend>Cambia password</legend>
                <form id="password-form">
                    <label for="current-password">Password attuale:</label>
                    <input type="password" id="current-password" name="current-password" required disabled><br><br>

                    <label for="new-password">Nuova password:</label>
                    <input type="password" id="new-password" name="new-password" required disabled><br><br>

                    <label for="confirm-password">Conferma nuova password:</label>
                    <input type="password" id="confirm-password" name="confirm-password" required disabled><br><br>

                    <button type="button" class="edit-btn">Modifica</button>
                    <button type="submit" class="save-btn" style="display:none;">Salva</button>
                </form>
            </fieldset>
            <!-- Contatti -->
            <fieldset id="contatti">
                <legend>Contatti</legend>
                <form id="contatti-form">
                    <label for="contact-email">Email:</label>
                    <input type="email" id="contact-email" name="contact-email" disabled><br><br>

                    <label for="contact-phone">Telefono:</label>
                    <input type="tel" id="contact-phone" name="contact-phone" disabled><br><br>


                    <button type="button" class="edit-btn">Modifica</button>
                    <button type="submit" class="save-btn" style="display:none;">Salva</button>
                </form>
            </fieldset>

            <!-- Indirizzo -->
            <fieldset id="indirizzo">
                <legend>Indirizzo</legend>
                <form id="indirizzo-form">
                    <label for="address">Indirizzo:</label>
                    <input type="text" id="address" name="address" disabled><br><br>

                    <label for="city">Città:</label>
                    <input type="text" id="city" name="city" disabled><br><br>

                    <label for="postal-code">CAP:</label>
                    <input type="text" id="postal-code" name="postal-code" disabled><br><br>

                    <button type="button" class="edit-btn">Modifica</button>
                    <button type="submit" class="save-btn" style="display:none;">Salva</button>
                    <button type="button" id="remove-address-btn">Rimuovi indirizzo</button>
                </form>
            </fieldset>

            <!-- Nuovo indirizzo -->
            <fieldset id="new-address">
                <form id="new-address-form">
                    <label for="newaddress">Indirizzo:</label>
                    <input type="text" id="newaddress" name="newaddress" disabled><br><br>

                    <label for="newcity">Città:</label>
                    <input type="text" id="newcity" name="newcity" disabled><br><br>

                    <label for="newpostal-code">CAP:</label>
                    <input type="text" id="newpostal-code" name="newpostal-code" disabled><br><br>

                    <button type="submit">Aggiungi</button>
                </form>
            </fieldset>

            <!-- Metodo di pagamento -->
            <fieldset id="metodo-di-pagamento">
                <legend>Metodo di pagamento</legend>
                <form id="payment-method-form">
                    <label for="IVA">Partita IVA</label>
                    <input type="text" id="IVA" name="IVA" disabled><br><br>

                    <button type="button" class="edit-btn">Modifica</button>
                    <button type="submit" class="save-btn" style="display:none;">Salva</button>
                </form>
            </fieldset>
        </div>
    </main>
</body>

</html>
