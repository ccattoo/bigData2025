        </div>
        <div class="search-bar">
            <select>
                <option>FILTRI</option>
            </select>

        </div>
        <div class="buttons">
            <button>
                <i class="fas fa-bell"></i> Notifiche

                <a href="Magazzino.html">
                    <button>
                        <i class="fas fa-warehouse"></i> Magazzino
                    </button>

            </div>

            <div class="dropdown">
                    <button><i class="fas fa-user"></i> Account</button>
                    <div class="dropdown-content">
                        <a href="accountArt.html">Il mio Account</a>
                        <a href="gestioneOrd.html">Gestione ordini</a>
                        <a href="caricaProdotti.html">Vendi prodotti</a>
                        <a href="logout.html">Esci</a>
                    </div>
            </div>
        </div>
    </header>
    <main>
        <aside class="sidebar">
            <h3>Scorciatoie</h3>

        </aside>
        
        <div class="container">
            <h2>Carica i tuoi prodotti</h2>
            <form action="caricaProdotti.php" method="POST" enctype="multipart/form-data">
                <label for="immagine">Immagine:</label>
                <input type="file" id="immagine" name="immagine" accept=".jpg, .jpeg, .png, .gif">

                <label for="nome">Nome prodotto:</label>
                <input type="text" id="nome" name="nome" required>

                <label for="prezzo">Prezzo:</label>
                <input type="number" id="prezzo" name="prezzo" required>

                <label for="descrizione">Descrizione:</label>
                <textarea id="descrizione" name="descrizione" required></textarea>

                <div class="button-group">
                    <button type="submit">Carica prodotto</button>
                    <button type="reset">Reset</button>
                </div>
                
            </form>
        </div>
        
    </main>
    <footer>
